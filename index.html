<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modern Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:#f2f2f2;
}

.container{
display:flex;
flex-wrap:wrap;
}

.form-area{
flex:1;
min-width:320px;
padding:20px;
background:white;
}

.preview-area{
flex:1;
min-width:320px;
padding:20px;
}

input,textarea{
width:100%;
padding:10px;
margin-bottom:10px;
}

button{
padding:10px;
border:none;
background:black;
color:white;
cursor:pointer;
margin-bottom:10px;
}

.resume{
width:794px;
min-height:1123px;
display:flex;
background:white;
margin:auto;
box-shadow:0 0 20px rgba(0,0,0,0.2);
}

.left{
width:35%;
background:#2c3e50;
color:white;
padding:30px;
}

.right{
width:65%;
padding:30px;
}

.photo{
width:140px;
height:140px;
border-radius:50%;
object-fit:cover;
border:4px solid white;
display:block;
margin:auto;
}

h2{
margin-top:0;
}

.section{
margin-top:20px;
}

.section h3{
border-bottom:1px solid white;
padding-bottom:5px;
}

.right .section h3{
border-bottom:1px solid #333;
}

ul{
padding-left:20px;
}

@media(max-width:1000px){
.resume{
flex-direction:column;
width:100%;
}
.left,.right{
width:100%;
}
}
</style>
</head>

<body>

<div class="container">

<div class="form-area">

<h2>Resume Builder</h2>

<input id="name" placeholder="Full Name">
<input id="title" placeholder="Job Title (e.g Electrician)">
<input id="email" placeholder="Email">
<input id="phone" placeholder="Phone">
<textarea id="address" placeholder="Address"></textarea>

<textarea id="summary" placeholder="Professional Summary"></textarea>
<textarea id="education" placeholder="Education (line by line)"></textarea>
<textarea id="skills" placeholder="Skills (comma separated)"></textarea>
<textarea id="experience" placeholder="Experience (line by line)"></textarea>

<label>Upload Photo</label>
<input type="file" id="photoInput" accept="image/*">

<button onclick="generate()">Generate Resume</button>
<button onclick="downloadPDF()">Download PDF</button>

</div>

<div class="preview-area">

<div id="resumePreview" class="resume">

<div class="left">

<img id="previewPhoto" class="photo">

<div class="section">
<h3>CONTACT</h3>
<p id="previewEmail"></p>
<p id="previewPhone"></p>
<p id="previewAddress"></p>
</div>

<div class="section">
<h3>EDUCATION</h3>
<ul id="previewEducation"></ul>
</div>

<div class="section">
<h3>SKILLS</h3>
<ul id="previewSkills"></ul>
</div>

</div>

<div class="right">

<h1 id="previewName"></h1>
<h3 id="previewTitle"></h3>

<div class="section">
<h3>PROFESSIONAL SUMMARY</h3>
<p id="previewSummary"></p>
</div>

<div class="section">
<h3>PROFESSIONAL EXPERIENCE</h3>
<ul id="previewExperience"></ul>
</div>

</div>

</div>

</div>

</div>

<script>

function generate(){

previewName.innerText=name.value;
previewTitle.innerText=title.value;
previewEmail.innerText="Email: "+email.value;
previewPhone.innerText="Phone: "+phone.value;
previewAddress.innerText=address.value;
previewSummary.innerText=summary.value;

previewEducation.innerHTML="";
education.value.split("\n").forEach(e=>{
if(e.trim()!=""){
let li=document.createElement("li");
li.innerText=e;
previewEducation.appendChild(li);
}
});

previewSkills.innerHTML="";
skills.value.split(",").forEach(s=>{
if(s.trim()!=""){
let li=document.createElement("li");
li.innerText=s;
previewSkills.appendChild(li);
}
});

previewExperience.innerHTML="";
experience.value.split("\n").forEach(ex=>{
if(ex.trim()!=""){
let li=document.createElement("li");
li.innerText=ex;
previewExperience.appendChild(li);
}
});

}

photoInput.addEventListener("change",function(e){
let reader=new FileReader();
reader.onload=function(){
previewPhoto.src=reader.result;
}
reader.readAsDataURL(e.target.files[0]);
});

function downloadPDF(){
html2pdf().from(resumePreview).set({
margin:0,
filename:'resume.pdf',
html2canvas:{scale:2},
jsPDF:{unit:'px',format:[794,1123]}
}).save();
}

</script>

</body>
</html>
